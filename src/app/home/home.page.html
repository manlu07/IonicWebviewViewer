<ion-header>
  <ion-toolbar>
    <ion-title>
      WebView App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="webViewVersion !== ''">
    <p>WebView Version: {{ webViewVersion }}</p>
    <ion-button *ngIf="showDownloadbutton" expand="full" (click)="downloadWebViewApk()">Download WebView APK</ion-button>
  </div>
</ion-content>
